<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <title>Valentine Invitation</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="div-1" class="loc"></div>
            <div id="div-2" class="loc"></div>

        </div>

                    <div id="button-spot-2">

                    </div>
                </div>
            </div>
            <div id="div-5" class="loc"></div>
        </div>
        <div class="row">
            <div id="div-6" class="loc"></div>
